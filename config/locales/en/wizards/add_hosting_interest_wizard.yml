en:
  wizards:
    add_hosting_interest_wizard:
      appetite_step:
        caption: Placement preferences
        title: 
          Can your school offer placements for trainee teachers in the academic year %{academic_year_name}?
        continue: Continue
        hint: You can change your answers any time after completing the questions.
        options:
          actively_looking:
            name: Yes - I can offer placements
            description: Share the placements you can offer
          interested:
            name: Maybe - I’m not sure yet
            description: Share what you can potentially offer
          not_open: 
            name: No - I can’t offer placements
            description: Tell us why you cannot offer placements
          already_organised:
            name: Placements already organised with providers
            description: We'll show any providers who search for you that you're at capacity
      reason_not_hosting_step:
        caption: Not offering placements this year
        title: Tell us why you are not able to offer placements for trainee teachers
        hint:
          Your answers will be shared with Department for Education to help understand teacher training and recruitment.
        continue: Continue
        options:
          concerns_about_trainee_quality: Trainees we were offered did not meet our expectations
          do_not_know_how_to_get_involved: Unsure how to get involved
          not_enough_trained_mentors: No mentors available due to capacity
          number_of_pupils_with_send_needs: High number of pupils with SEND needs
          working_to_improve_our_ofsted_rating: Working to improve our OFSTED rating
          low_capacity_to_support_trainees: Low capacity to support trainees due to staff changes
          other: Other
        tell_us: Tell us your reason
      phase_step:
        caption: Placement details
        title: What education phase can your placements be?
        hint: Select all that apply
        options:
          primary_description: 3 to 11 years
          secondary_description: 11 to 19 years
          send: Special educational needs and disabilities (SEND) specific
          send_description: You will be able to select key stages
        continue: Continue
      year_group_selection_step:
        title: What primary school year groups can you offer placements in?
        caption: Primary placement details
        hint: You will be able to enter the number of placements on the next screen
        continue: Continue
        year_groups:
          nursery: Nursery
          nursery_description: 3 to 4 years
          reception: Reception
          reception_description: 4 to 5 years
          year_1: Year 1
          year_1_description: 5 to 6 years
          year_2: Year 2
          year_2_description: 6 to 7 years
          year_3: Year 3
          year_3_description: 7 to 8 years
          year_4: Year 4
          year_4_description: 8 to 9 years
          year_5: Year 5
          year_5_description: 9 to 10 years
          year_6: Year 6
          year_6_description: 10 to 11 years
          mixed_year_groups: Mixed year groups
          mixed_year_groups_description: ""
      secondary_subject_selection_step:
        title: What secondary school subjects can you offer placements in?
        caption: Secondary placement details
        hint: Subjects are taken from the DfE database of courses. If the subject you would like to host is not here, choose the closest option
        stem_subjects: Science, technology, engineering and mathematics (STEM)
        lit_lang_subjects: Languages and literature
        art_humanities_social_subjects: Arts, humanities and social sciences
        health_physical_education_subjects: Health and physical education
        continue: Continue
      secondary_child_subject_selection_step:
        title: What languages are taught on your %{subject_name} placement offers?
        caption: Secondary placement details
        continue: Continue
      key_stage_selection_step:
        title: What key stages can you offer SEND placements in?
        caption: SEND placement details
        hint: Select all that apply
        continue: Continue
        key_stages:
          early_years: Early years
          key_stage_1: Key stage 1
          key_stage_2: Key stage 2
          key_stage_3: Key stage 3
          key_stage_4: Key stage 4
          key_stage_5: Key stage 5
          mixed_key_stages: Mixed key stages
        options:
          unknown: I don’t know
          unknown_description: You can discuss key stages with providers later
      school_contact_step:
        caption: Contact details
        title: Who should providers contact?
        description: Choose the person best placed to organise placements for trainee teachers at your school
        continue: Continue
      check_your_answers_step:
        caption: Placement details
        title: Check your answers
        continue: Publish placements
        change: Change
        placement_contact: Placement contact
      are_you_sure_step:
        title: Confirm and let providers know you are not offering placements
        caption: Not offering placements this year
        your_contact_details: No information will be shared with providers.
        we_will_ask_you_again: We will ask in the next academic year whether you are able to offer placements for trainee teachers.
        your_reason:
          Your reason for not offering placements be shared with the Department for Education to help understand teacher training and recruitment.
        reason_for_not_offering: Reason for not offering
        details: Details
        itt_contact: Contact details
        continue: Continue
        change: Change
      confirm_step:
        title: Confirm and share what you may be able to offer
        caption: Potential placement details
        providers_see_you_can_offer_placements:
          Providers will be able to see that you may be able to offer placements for trainee teachers.
        providers_can_see_approximate_info:
          They will be able to see your potential placement details and will be able to use your email to contact you.
        your_information: Your information
        additional_information: Additional information
        message_to_providers: Message to providers
        confirm: Confirm
        change: Change
      note_to_providers_step:
          title: 
            Is there anything about your school you would like providers to know? (optional)
          caption: Potential placement details
          continue: Continue
      interested:
        phase_step:
          title: What education phase could you offer placements in?
          hint: Select all that apply. Sharing information on what you may be able to offer helps providers know whether to contact you. It is not a commitment to take a trainee teacher.
          caption: Potential placement offer details
          continue: Continue
          options:
            unknown: I don’t know
            unknown_description: A phase of education will not be recorded
        year_group_selection_step:
          title: What year groups could you offer placements in?
          hint: Sharing information on what you may be able to offer helps providers know whether to contact you. It is not a commitment to take a trainee teacher.
          caption: Potential primary placement details
          continue: Continue
          options:
            unknown: I don’t know
            unknown_description: A school year will not be recorded
        secondary_subject_selection_step:
          title: What subjects could you offer placements in?
          caption: Potential secondary placement details
          hint: 
            Subjects are taken from the DfE database of courses. If the subject you would like to host is not here, choose the closest option.
          sharing_info:
            Sharing information on what you may be able to offer helps providers know whether to contact you. It is not a commitment to take a trainee teacher.
          stem_subjects: Science, technology, engineering and mathematics (STEM)
          lit_lang_subjects: Languages and literature
          art_humanities_social_subjects: Arts, humanities and social sciences
          health_physical_education_subjects: Health and physical education
          continue: Continue
          options:
            unknown: I don’t know
        secondary_child_subject_selection_step:
          title: What languages are taught on your %{subject_name} placement offers?
          caption: Potential secondary placement details
          continue: Continue
          placement_number: "Placement %{placement_number} of %{step_count}"
          options:
            unknown: Not sure yet
        key_stage_selection_step:
          title: What key stages could you offer SEND placements in?
          caption: Potential SEND placement details
          hint:
            Select all that apply. 
            Sharing information on what you may be able to offer helps providers know whether to contact you.
            It is not a commitment to take a trainee teacher.
          continue: Continue
          options:
            unknown: I don’t know
            unknown_description: A key stage will not be recorded
      not_open:
        school_contact_step:
          caption: Not offering placements this year
          title: Who is the preferred contact for next year?
          we_will_ask_next_year: We will ask in the next academic year whether you are able to offer placements for trainee teachers.
          choose_the_best_person: Choose the person best placed to organise placements for trainee teachers at your school.
          continue: Continue
